<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - GAuss</title>
    <!-- BeerCSS -->
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
</head>
<body class="light">
<!-- Theme Toggle -->
<div class="fixed front top right margin elevate-3">
    <label class="switch icon cursor-pointer">
        <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
        <span>
                <i>light_mode</i>
                <i>dark_mode</i>
            </span>
    </label>
</div>

<!-- Centered Content -->
<div class="fixed left right top bottom center-align middle-align">
    <article class="card round padding">
        <!-- Profile Section -->
        <div class="center-align">
            <img class="responsive round elevation-5 margin-bottom"
                 src="{{.Picture}}"
                 alt="{{.Name}}">
            <h2 class="bold margin-top-s">{{.Name}}</h2>
            <p class="text-secondary">{{.Email}}</p>
        </div>

        <!-- Account Actions -->
        <div class="margin-top">
            <section>
                <p class="bold">Account Type</p>
                <nav class="row gap margin-top-s">
                    <button class="border round">
                        <i class="icon left">badge</i>
                        Google Account
                    </button>
                    <form action="/logout" method="POST">
                        <button class="primary round" type="submit">
                            <i class="icon left">logout</i>
                            Sign Out
                        </button>
                    </form>
                </nav>
            </section>

            <div class="divider margin-top margin-bottom"></div>

            <!-- Security Status -->
            <section>
                <p class="bold">Security Status</p>
                <div class="row middle-align success-text margin-top-s">
                    <i class="icon">check_circle</i>
                    <span class="margin-left-s">All systems secure</span>
                </div>
            </section>
        </div>
    </article>
</div>

<script>
    function toggleTheme() {
        const isDark = document.getElementById('theme-switch').checked;
        document.body.classList.toggle('dark', isDark);
        document.body.classList.toggle('light', !isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Initialize theme on load
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = savedTheme;
        document.getElementById('theme-switch').checked = savedTheme === 'dark';
    });
</script>
</body>
</html>
